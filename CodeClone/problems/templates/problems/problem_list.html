{% extends 'base.html' %}

{% block content %}
<h2>Coding Problems</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Title</th>
            <th>Difficulty</th>
        </tr>
    </thead>
    <tbody>
        {% for problem in problems %}
        <tr>
            <td><a href="{% url 'problem_detail' problem.id %}">{{ problem.title }}</a></td>
            <td>{{ problem.difficulty }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}

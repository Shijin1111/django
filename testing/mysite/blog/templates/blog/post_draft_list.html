{% extends "blog/base.html" %}
{% block body_block %}
    {% for post in posts %}
        <div>
            <p>created:{{post.created_date|date:'d-m-y'}}</p>
            <h1><a href="{% url "post_detail" pk=post.pk %}">{{post.title}}</a></h1>
            <p>{{post.text|truncatechars:200}}</p>
        </div>
    {% endfor %}
{% endblock body_block %}

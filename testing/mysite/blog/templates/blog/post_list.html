{% extends "blog/base.html" %}
{% block body_block %}
<div class="centerstage">
    {% for post in post_list %}
        <div>
            <h1><a class="nav-link" href="{% url "post_detail" pk=post.pk %}">{{ post.title }} -></a></h1>
            <p>published date:{{ post.published_date|date:"D M Y"}}</p>
            <a href="{% url "post_detail" pk=post.pk %}" >comments:{{ post.approved_comment.count }}</a>
        </div>
    {% endfor %}
</div>
{% endblock body_block %}

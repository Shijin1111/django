<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="//cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    {# Custom CSS#}
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    {# Fonts#}
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light techfont">
        <div class="container">
            <ul class="nav navbar-nav">
                <li><a href="{% url 'post_list'%}" class="navbar-brand bigbrand">My blog</a></li>
                <li><a href="{% url 'about'%}" class="navbar-brand bigbrand">About</a></li>
                <li><a href="//www.github.com" class="navbar-brand bigbrand">Github</a></li>
                <li><a href="//www.linkedin.com" class="navbar-brand bigbrand">LinkedIn</a></li>
            </ul>
            <ul class="navbar-nav align-items-center ml-auto">
                {% if user.is_authenticated %}
                <li><a href="{% url "post_new" %}" class="nav-item nav-link">New Post</a></li>
                <li><a href="{% url "post_draft_list" %}" class="nav-item nav-link">Drafts</a></li>
                <li><a href="{% url "logout" %}" class="nav-item nav-link">logout</a></li>
                <li class="nav-item nav-link">Welcome:{{user.username}}</li>
                {% else %}
                <li><a href="{% url "login" %}" class="nav-item nav-link"><span class="fa fa-user"></span></a></li>
                {% endif %}
            </ul>
        </div>
    </nav>




    {% block content %}
    


    {% endblock content %}
</body>
</html>
